<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Preview</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Lightbox CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"/>

  <style>
    /* Full background image */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.pexels.com/photos/131683/pexels-photo-131683.jpeg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(3px);
    }

    .card {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 950px;
      width: 90%;
      color: #fff;
    }

    h2 {
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #ccc;
      color: #fff;
    }

    .form-control::file-selector-button {
      background-color: #00e0ff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    small {
      font-size: 0.9rem;
      color: #ddd;
    }

    .preview-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .preview-container a {
      position: relative;
      display: block;
      overflow: hidden;
      border-radius: 12px;
    }

    .preview-container img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      transition: 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .preview-container img:hover {
      transform: scale(1.07);
      box-shadow: 0 0 12px #00e0ff;
      border-color: #00e0ff;
    }

    @media (max-width: 576px) {
      .card {
        padding: 25px;
      }

      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>ðŸ“¸ Stunning Image Preview</h2>

    <div class="mb-3">
      <label for="fileInput" class="form-label">Choose Image(s)</label>
      <input type="file" class="form-control" id="fileInput" accept="image/*" multiple />
      <small>Select one or more images to instantly preview them.</small>
    </div>

    <div id="previewContainer" class="preview-container"></div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lightbox -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');

    fileInput.addEventListener('change', (e) => {
      previewContainer.innerHTML = '';
      const files = e.target.files;

      if (files.length > 0) {
        Array.from(files).forEach((file) => {
          const reader = new FileReader();
          reader.onload = function (event) {
            const link = document.createElement('a');
            link.href = event.target.result;
            link.setAttribute('data-lightbox', 'gallery');
            link.setAttribute('data-title', file.name);

            const img = document.createElement('img');
            img.src = event.target.result;
            img.alt = file.name;
            img.title = file.name;

            link.appendChild(img);
            previewContainer.appendChild(link);
          };
          reader.readAsDataURL(file);
        });
      }
    });
  </script>

</body>
</html>
